version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "DATABASE_URL=$DATABASE_URL" >> .env.production.local
        - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env.production.local
        - echo "AUTH_SECRET=$AUTH_SECRET" >> .env.production.local
        - echo "AUTH_TRUST_HOST=1" >> .env.production.local
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env.production.local
        - echo "AWS_BUCKET_NAME=$AWS_BUCKET_NAME" >> .env.production.local
        - echo "AWS_REGION=$AWS_REGION" >> .env.production.local
        - npx prisma generate
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
